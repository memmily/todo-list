<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link type= "text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link type= "text/css" rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">


</head>
<body>
    <div id="container" class="container">
        <h1>ToDo List</h1>

        <div class="input-group">
            <input type="text" class="form-control rounded" placeholder="Write a todo" aria-label="Write a todo" aria-describedby="button-addon4" v-model="title">
            <div class="input-group-append" id="button-addon4">
              <button class="btn btn-outline-secondary rounded" type="button" @click="addTodo" :value="{input:addTodo}">Add</button>
            </div>
        </div>
        <br>
        <br>
        <ul class="list-group">
            <li v-for = "todo in todos" class="list-group-item list-group-item-action">
                <span>
                    <i class="fa fa-trash-o" aria-hidden="true" @click="deleteTodo(todo)"></i>
                </span> 
                <span @click="todo.doneStyle=!todo.doneStyle" :class="{done:todo.doneStyle}">{{todo.title}}</span>
            </li>
            <br>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class=" btn btn-outline-dark rounded" @click= "delCrossedTodos">Delete <span class="done">done todos</span></button>
                <button type="button" class="btn btn-outline-dark rounded" @click="delAllTodos">Delete all list</button>  
            </div>

        </ul>
    </div>

    <script type= "text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script type= "text/javascript" src="assets/script.js"></script>
</body>
</html>
